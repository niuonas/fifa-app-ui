<div class="demo-button-container">
    <button mat-raised-button (click)="openDialog()" class="demo-button">
      Add Player
    </button>
</div>
<table mat-table [dataSource]="players$" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let player"> {{player.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let player"> {{player.surname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Nationality">
        <th mat-header-cell *matHeaderCellDef> Nationality </th>
        <td mat-cell *matCellDef="let player"> {{player.nationality}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Overall">
        <th mat-header-cell *matHeaderCellDef> Overall </th>
        <td mat-cell *matCellDef="let player"> {{player.overall}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let player">
          <div class="actions">
            <mat-icon matTooltip="Delete Player" (click)="deletePlayer(player)">delete</mat-icon>
            <mat-icon matTooltip="Edit Player" (click)="editPlayer(player)">edit</mat-icon> 
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
